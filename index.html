<!DOCTYPE html>
<head>
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
<div class="item" id ="one">One</div>
<div class="item" id="two">Two</div>
<div class="item" id="three">Three</div>
<div class="item" id="four">Four</div>
<div class="item" id="five">Five</div>

        
    </div>
    

    <div id="arrows">
        <button  class="arrowButtons" id="left">Left</button>
        <button   class="arrowButtons" id="right">Right</button>
    </div>

    <!-- The dots/circles -->
<div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
    <span class="dot" onclick="currentSlide(5)"></span>
  </div>

<script src="app.js"></script>


</body>

</html>
